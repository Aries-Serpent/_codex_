defaults:
  - override hydra/job_logging: disabled
  - trainer: base
  - _self_

seed: ${trainer.seed}
deterministic: ${trainer.deterministic}
log:
  dir: ${trainer.log.dir}
  formats: ${trainer.log.formats}

model:
  name: sshleifer/tiny-gpt2
  dtype: fp32
  device_map: auto
training:
  output_dir: .codex/outputs
  epochs: 1
logging:
  mlflow_uri: null  # set to "file:./mlruns" to enable
