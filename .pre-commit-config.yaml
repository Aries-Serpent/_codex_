exclude: ^(.codex|LICENSES)/
repos:
  - repo: local
    hooks:
      - id: end-of-file-fixer
        name: end-of-file-fixer
        entry: end-of-file-fixer
        language: system
        types: [text]
      - id: trailing-whitespace
        name: trailing-whitespace
        entry: trailing-whitespace-fixer
        language: system
        types: [text]
      - id: check-yaml
        name: check-yaml
        entry: check-yaml
        language: system
        types: [yaml]
        pass_filenames: false
      - id: check-added-large-files
        name: check-added-large-files
        entry: check-added-large-files
        language: system
        pass_filenames: false
      - id: ruff
        name: ruff
        entry: ruff
        language: system
        types: [python]
      - id: bandit
        name: bandit
        entry: bandit -r .
        language: system
        pass_filenames: false
      - id: detect-secrets
        name: detect-secrets
        entry: detect-secrets scan
        language: system
        pass_filenames: false
      - id: semgrep
        name: semgrep
        entry: semgrep --config p/ci
        language: system
        pass_filenames: false
