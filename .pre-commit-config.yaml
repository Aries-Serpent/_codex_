repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-yaml
      - id: check-added-large-files

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.4
    hooks:
      - id: bandit
        args: ['--exit-zero', '-x', 'tests', '-s', 'B404,B603,B607,B110,B112,B608']
        additional_dependencies: [pbr]

  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: '.codex/inventory.json'

  - repo: local
    hooks:
      - id: semgrep
        name: semgrep
        entry: semgrep
        args: [--config, p/ci]
        timeout: 0
        language: system
        # Allow extra time for initial rule downloads and environment setup
        # Semgrep can take a while to install on first run which may exceed the
        # default pre-commit timeout. Disabling the timeout prevents spurious
        # failures where the hook stops before dependencies are ready.


# BEGIN: CODEX_PRECOMMIT
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-yaml
      - id: check-added-large-files

  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
        args: ["--check"]

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--check-only", "--profile", "black"]

  - repo: https://github.com/pycqa/flake8
    rev: 7.1.1
    hooks:
      - id: flake8
        args: ["--max-line-length=200", "--extend-ignore=E203"]
        files: ^tools/apply_ci_precommit\.py$

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.1
    hooks:
      - id: mypy
        args: ["--ignore-missing-imports"]
        files: ^tools/apply_ci_precommit\.py$
# END: CODEX_PRECOMMIT
