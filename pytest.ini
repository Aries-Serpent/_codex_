[pytest]
pythonpath =
    .
    src
testpaths = tests
addopts = -q --cov=src/codex_ml --cov-report=term --cov-fail-under=70 --cov-branch --cov-config=pyproject.toml
import_mode = importlib
markers =
    interfaces: tests for interface contracts
    ml: machine-learning tests
    data: data handling tests
    infra: infrastructure tests
    perf: performance tests
    regression: regression tests
    security: security and safety tests
    slow: marks tests as slow (deselect with '-m "not slow"')
    gpu: requires a CUDA-capable GPU
