  <line class="arrow" x1="335" y1="60" x2="260" y2="80" />
  <line class="arrow" x1="205" y1="120" x2="85" y2="140" />
  <line class="arrow" x1="205" y1="120" x2="235" y2="140" />
  <line class="arrow" x1="205" y1="120" x2="345" y2="140" />
