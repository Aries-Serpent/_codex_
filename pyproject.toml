# PEP 621: Project metadata in pyproject.toml
# https://peps.python.org/pep-0621/
[build-system]
requires = ["setuptools>=69", "wheel", "setuptools-reproducible>=0.1"]
build-backend = "setuptools.build_meta"

[project]
name = "codex-ml"
version = "0.1.0"
description = "Codex ML utilities and training CLI (offline-friendly)"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [{ name = "Codex Team" }]
keywords = ["ml", "nlp", "training", "evaluation", "codex"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

# Keep the default install lightweight; heavier ML dependencies live under extras.
dependencies = [
  "omegaconf>=2.3",
  "hydra-core>=1.3",
  "pydantic>=2.11.7",
  "pydantic-settings>=2.3",
]

[project.optional-dependencies]
ml = [
  "torch>=2.1; platform_system != 'Windows'",
  "transformers>=4.39",
  "accelerate>=0.27",
  "peft>=0.8",
]
logging = [
  "tensorboard>=2.14",
  "mlflow>=2.11",
  "wandb>=0.16",
]
monitoring = ["psutil>=5.9"]
gpu = ["nvidia-ml-py3>=7.352.0"]
perf = ["numpy>=1.24; python_version<'3.13'", "mlflow>=2.0"]
ops = ["requests>=2.31", "PyJWT>=2.8"]
dev = [
  "pytest>=7.4",
  "pytest-cov>=4.1",
  "pytest-randomly>=3.15",
  "hypothesis>=6.100",
  "ruff>=0.4",
  "jsonschema>=4.0",
]
# Preserve legacy extras used in automation by aliasing them to the new groups.
tokenizer = ["sentencepiece>=0.1.99"]
train = [
  "torch>=2.1; platform_system != 'Windows'",
  "transformers>=4.39",
  "accelerate>=0.27",
  "peft>=0.8",
  "mlflow>=2.11",
]
test = [
  "pytest>=7.0",
  "pytest-cov>=4.0",
  "hydra-core>=1.3",
  "hypothesis>=6.100",
]
cli = [
  "typer>=0.9",
  "click>=8.1",
]

[project.scripts]
codex = "codex.cli:cli"
codex-import-ndjson = "codex.logging.import_ndjson:main"
codex-ml-cli = "codex_ml.cli.main:cli"
codex-train = "codex_ml.cli.hydra_main:main"
codex-tokenizer = "tokenization.cli:app"
codex-generate = "codex_ml.cli.generate:main"
codex-infer = "codex_ml.cli.infer:main"
codex-validate-config = "codex_ml.cli.validate:main"
codex-list-plugins = "codex_ml.cli.list_plugins:main"
codex-perf = "codex_ml.perf.bench:main"
codex-ndjson = "codex_utils.cli.ndjson_summary:main"
codex-offline-bootstrap = "codex_ml.cli.offline_bootstrap:main"
fence-check = "tools.validate_fences:main"

[project.entry-points."codex_ml.tokenizers"]
hf = "codex_ml.registry.tokenizers:_build_hf_tokenizer"

[project.entry-points."codex_ml.models"]
minilm = "codex_ml.models.registry:_build_minilm"
bert_base_uncased = "codex_ml.models.registry:_build_default_bert"

[project.entry-points."codex_ml.metrics"]
token_accuracy = "codex_ml.metrics.registry:token_accuracy"
ppl = "codex_ml.metrics.registry:perplexity"
exact_match = "codex_ml.metrics.registry:exact_match"
f1 = "codex_ml.metrics.registry:f1"

[project.entry-points."codex_ml.data_loaders"]
lines = "codex_ml.data.registry:load_line_dataset"

[project.entry-points."codex_ml.trainers"]
functional = "codex_ml.registry.trainers:_load_functional_trainer"

[project.urls]
Homepage = "https://github.com/Aries-Serpent/_codex_"
Documentation = "https://github.com/Aries-Serpent/_codex_/tree/main/docs"
Issues = "https://github.com/Aries-Serpent/_codex_/issues"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]           # src/ layout for reliable imports in tests/ and tooling
# Include all historical package prefixes so console scripts keep their imports.
include = [
  "codex_ml*",
  "codex*",
  "tokenization*",
  "hydra_extra*",
  "tools*",
  "security*",
]
namespaces = false

[tool.setuptools.package-data]
"codex_ml" = ["configs/**/*.yaml"]

[tool.black]
line-length = 100
target-version = ["py310"]
include = '\\.pyi?$'
extend-exclude = '''
/(
  \\.git
  | \\.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 100
known_first_party = ["codex_ml", "codex", "security"]
sections = ["FUTURE", "STDLIB", "THIRDPARTY", "FIRSTPARTY", "LOCALFOLDER"]
combine_as_imports = true

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
check_untyped_defs = true
strict_equality = true
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false
check_untyped_defs = false

[[tool.mypy.overrides]]
module = "src.security"
disallow_untyped_defs = true

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = [
    "E",
    "W",
    "F",
    "I",
    "N",
    "UP",
    "B",
    "C4",
    "SIM",
    "S",
    "RUF",
]
ignore = []

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]
"tests/**/*.py" = ["F401", "F811", "S101", "S603", "S607", "D401", "ARG001", "RUF100"]
"services/api/main.py" = ["RUF005", "BLE001", "RUF100"]
[tool.ruff.format]
docstring-code-format = true
quote-style = "double"
indent-style = "space"

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "--disable-plugin-autoload -q --maxfail=1 --durations=10 --durations-min=1.0"
testpaths = ["tests"]
pythonpath = ["src"]
markers = [
    "interfaces: tests for interface contracts",
    "ml: machine-learning tests",
    "data: data handling tests",
    "infra: infrastructure tests",
    "perf: performance tests",
    "regression: regression tests",
    "security: security and safety tests",
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "not_slow: tests that are part of the default fast suite",
    "gpu: tests that require a CUDA-capable GPU (skipped by default in Codex)",
    "requires_torch: test requires the 'torch' package",
    "requires_transformers: test requires the 'transformers' package",
    "requires_sentencepiece: test requires the 'sentencepiece' package",
    "net: tests that require outbound network access (opt-in via RUN_NET_TESTS=1)",
    "smoke: hermetic, network-free smoke tests",
    "asyncio: asynchronous tests that run with pytest-asyncio",
    "tokenizer: tokenizer-specific tests",
    "training: training/loop tests",
    "eval: evaluation tests",
    "deferred: tests exercising deferred modules (skipped by default)",
    "integration: marks tests as integration tests",
]

[tool.coverage.run]
source = ["src"]
branch = true
omit = [
    "*/tests/*",
    "*/__pycache__/*",
    "*/site-packages/*",
]

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = false
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == \"__main__\":",
    "if TYPE_CHECKING:",
]
